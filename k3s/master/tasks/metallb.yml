---
- name: Create manifests directory on first master
  file:
    path: /var/lib/rancher/k3s/server/manifests
    state: directory
    owner: root
    group: root
    mode: 0644
  when: ansible_hostname == hostvars[groups['master'][0]]['ansible_hostname']
  tags: metallb

- name: Copy metallb manifest to first master
  copy:
    src: files/metallb-native.yaml
    dest: "/var/lib/rancher/k3s/server/manifests/metallb-deploy.yaml"
    owner: root
    group: root
    mode: 0644
  when: ansible_hostname == hostvars[groups['master'][0]]['ansible_hostname']
  tags: metallb
